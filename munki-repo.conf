# Munki Repo
server {
  listen 80;
  server_name munki;
  root /munki_repo/;
  index index.php index.html index.htm;
  autoindex off;


# Pass the PHP scripts to FPM
	location ~ .php$ {
		try_files $uri =404;
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_pass unix:/var/run/php/php7.0-fpm.sock;
		fastcgi_index index.php;
		include fastcgi_params;
	}
}
